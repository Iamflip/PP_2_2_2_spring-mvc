<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Max Speed</th>
            <th>Release year</th>
        </tr>
        <tr th:each="car:${cars}">
            <td th:utext="${car.getName()}"></td>
            <td th:utext="${car.getMaxSpeed()}"></td>
            <td th:utext="${car.getReleaseYear()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
